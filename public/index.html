<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <title>Github API Profile</title>
</head>
<body>
    <div class="top-menu">
        <!-- Github Icon -->
        <input type="text"></input>
        <a href="">Pull Requests</a>
        <a href="">Issues</a>
        <a href="">Gist</a>
        <i class="fa fa-inbox"></i>
        <i class="fa fa-plus"></i>

    </div>
    <div class="left-side">
        <template class="profile-data">
            <img src="{{avatar_url}}" alt="it's a picture.  What else would it be?">
            <h1 class="name">{{name}}</h1>
            <h3 class="user-name">{{login}}</h3>
            <p class="company">{{company}}</p>
            <p class="location">{{location}}</p>
            <p class="website">{{blog}}</p>
            <ul>
                <li>{{followers}}</li>
                <li>Starred</li>
                <li>{{following}}</li>
            </ul>
        </template>
    </div>
    <div class="right-side">
        <div class="content-top"></div>
        <div class="content-main">
            <template class="content">
                <div class="content-item">
                    <h2 class="item-title">{{name}}</h2>
                    <p class="item-details"><!-- star icon -->{{stargazers_count}} <!-- fork icon -->{{forks}}</p>
                    <p class="updated">{{updated_at}} <!-- convert to days --></p>
                </div>
            </template>
        </div>
    </div>

    <footer></footer>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="app.js"></script>
</body>
</html>

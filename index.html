<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <title>Github API Profile</title>
</head>
<body>
    <div class="top-menu">
        <i class="fa fa-github"></i>
        <input type="text" Placeholder="Search Github"></input>
        <a href="">Pull Requests</a>
        <a href="">Issues</a>
        <a href="">Gist</a>
        <i class="fa fa-inbox"></i>
        <i class="fa fa-plus"></i>

    </div>
    <div class="left-side">
        <template class="profile-data">
            <img src="{{avatar_url}}" alt="it's a picture.  What else would it be?">
            <h1 class="name">{{name}}</h1>
            <h3 class="user-name">{{login}}</h3>
            <ul>
                <li><i class="fa fa-envelope-o"></i><p class="email">{{check-available email}}</p></li>
                <li><i class="fa fa-users"></i><p class="company">{{check-available company}}</p></li>
                <li><i class="fa fa-map-marker"></i><p class="location">{{check-available location}}</p></li>
                <li><i class="fa fa-font"></i><p class="website">{{check-available blog}}</p></li>
            </ul>
                <p>{{followers}}</p>
                <p>Starred</p>
                <p>{{following}}</p>
        </template>
    </div>
    <div class="right-side">
        <div class="content-top"></div>
        <div class="content-main">
            <template class="content">
                <div class="content-item">
                    <a href=""><h2 class="item-title">{{name}}</h2></a>
                    <p class="item-details"><i class="fa fa-star"></i>{{stargazers_count}}<i class="fa fa-code-fork"></i>{{forks}}</p>
                    <p class="updated">{{updated_at}} <!-- convert to days --></p>
                </div>
            </template>
        </div>
    </div>

    <footer></footer>

<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="app.js"></script>
</body>
</html>
